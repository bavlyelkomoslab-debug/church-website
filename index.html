<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>كنيسة مارجرجس</title>

<style>
body {
    margin:0;
    font-family: "Cairo", sans-serif;
    background:#f7f2e9;
}

/* هيدر فاخر */
header {
    background: linear-gradient(135deg, #6a1b9a, #4a148c);
    padding: 25px 0;
    text-align:center;
    color: white;
    border-bottom: 6px solid #d4af37;
    position: relative;
}

/* صليب ذهبي */
header::before {
    content: "";
    position: absolute;
    background: url('https://i.imgur.com/ntt5fTj.png') no-repeat center;
    background-size: 120px;
    width: 120px;
    height: 120px;
    top: -20px;
    right: 20px;
    opacity: 0.8;
}

/* الزخارف القبطية */
.decor {
    width: 100%;
    height: 60px;
    background: url('https://i.imgur.com/FJx1hMe.png') repeat-x center;
    background-size: contain;
}

/* عنوان رئيسي */
.title {
    font-size: 38px;
    margin-bottom: 5px;
    font-weight: bold;
}

/* زرائر */
button {
    padding: 12px 25px;
    border:none;
    background:#d4af37;
    color:#4a148c;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
    font-weight:bold;
}
button:hover {
    background:#f3d87a;
}

/* قسم التعريف */
.section {
    padding:50px 20px;
    text-align:center;
}

.section h2 {
    font-size:30px;
    color:#4a148c;
    margin-bottom:20px;
}

.card {
    background:white;
    border: 3px solid #d4af37;
    border-radius:15px;
    padding:25px;
    margin:20px auto;
    max-width:700px;
    box-shadow:0 0 25px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
    <div class="title">كنيسة الشهيد العظيم مارجرجس</div>
    <div>الصفحة الرسمية — تصميم أولي</div>
</header>

<div class="decor"></div>

<section class="section">
    <h2>أهلاً بيكم في موقع الكنيسة</h2>

    <div class="card">
        <p>هنا هنحط مواعيد القداسات، الاجتماعات، خدمة الشباب، خدمة ابتدائي، صور الكنيسة، التنويهات، والعظات.</p>
        <p>التصميم ده نسخة أولى — وهنعدل عليه زي ما تحب.</p>
    </div>

    <button onclick="alert('لسه هنضيف باقي الصفحات ♥️')">تجربة زر</button>
</section>

</body>
</html>
